plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
    mockitoVersion = '5.11.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.platform:jakarta.jakartaee-api:11.0.0')

    // PostgreSQL JDBC driver
    implementation 'org.postgresql:postgresql:42.7.4'

    // Testing dependencies - use BOM for consistent versions
    testImplementation(platform("org.junit:junit-bom:${junitVersion}"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    // Mockito for mocking in unit tests
    testImplementation("org.mockito:mockito-core:${mockitoVersion}")
    testImplementation("org.mockito:mockito-junit-jupiter:${mockitoVersion}")

    // Jakarta EE API needed at test runtime for Mockito to create mocks
    testImplementation('jakarta.platform:jakarta.jakartaee-api:11.0.0')
}

test {
    useJUnitPlatform()
}
